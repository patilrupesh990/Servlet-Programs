<!DOCTYPE html>
<html>

<title>Login-Register Example</title>

  font-size: 20px;
  margin: 4px 2px;
  border-radius: 12px;
  border-bottom-style:dotted;
  cursor: pointer;
}
.bg {
  /* The image used */
  background-image: url("/home/user/Documents/FellowShip/SevletLogin/WebContent/Vikram-lander-on-the-moons-surface_ISRO.jpg");

  /* Full height */

  /* Center and scale the image nicely */

  background-repeat: no-repeat;
  background-size: cover;
}
body, html {
  height: 100%;
  margin: 0;
}

.button2 {

 border-bottom-style:dotted;
